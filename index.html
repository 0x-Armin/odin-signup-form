<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="left-col">
    <img src="assets/anita-austvika-g0bZhMHJiII-unsplash.jpg"
      alt="A spread of beautiful strawberry and blueberry cream cake." id="left-col-img">
    <div id="img-text">
      OMAI
    </div>
  </div>
  <div id="right-col">
    <div id="right-col-intro" class="right-col-text">Cakes are <em>awesome</em>. You know it. <br>
        So what are you waiting for? </div>

    <div id="right-col-order" class="right-col-text">Order your very own Omai berries cake now.</div>
    <div id="form-container">
      <div class="right-col-text">Let's do this!</div>

      <form action="">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div class="form-group">
          <label for="lname">Last name</label>
          <input type="text" id="lanme" name="lname">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phoneNum">Phone Number</label>
          <input type="tel" id="phoneNum" name="phoneNum">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd">
        </div>
        <div class="form-group">
          <label for="cfmPwd">Confirm Password</label>
          <input type="password" id="cfmPwd" name="cfmPwd">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
